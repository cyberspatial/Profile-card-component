<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img class="top-background" src="images/bg-pattern-top.svg" />
    <img class="bottom-background" src="images/bg-pattern-bottom.svg" />
    <div class="profile-card-container">
      <div class="photo-pattern-container">
        <div class="pattern"></div>
        <div class="photo-circle">
          <div class="photo"></div>
        </div>
      </div>
      <div class="name-age">
        <span class="name">Victor Crest</span>&nbsp;&nbsp;<span class="age"
          >26</span
        >
      </div>
      <p class="location">London</p>
      <hr />
      <div class="stats-container">
        <div class="stats">
          80K
          <p class="stats-description">Followers</p>
        </div>
        <div class="stats">
          803K
          <p class="stats-description">Likes</p>
        </div>
        <div class="stats">
          1.4K
          <p class="stats-description">Photos</p>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cyberspatial">Ravi Pratap Singh</a>.
    </footer>
  </body>
</html>
